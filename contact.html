<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تواصل معنا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      color: white;
      overflow-y: auto;
    }

    #vanta-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; 
      background-color: #1a1a2e; 
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      padding: 20px;
      transition: opacity 0.6s ease;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 2.6rem;
      margin-bottom: 0.5px;
      text-shadow: 0 0 10px rgba(114, 9, 183, 0.8);
    }

    .person {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 15px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(114, 9, 183, 0.5);
      backdrop-filter: blur(10px);
    }

    .person h2 {
      margin-top: 0;
      font-size: 1.5rem;
    }

    .person p {
      margin: 8px 0;
      font-size: 1rem;
    }

    .links a {
      display: inline-block;
      margin: 8px 10px;
      color: #fff;
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .links a:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 30;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background: #7209b7;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(114, 9, 183, 0.4);
    }

    .buttons a:hover {
      background: #560bad;
      transform: scale(1.05);
    }

    .buttons a:active {
      transform: scale(0.95);
    }

    footer {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: #ccc;
      text-align: left;
      z-index: 2;
    }

    .logo1{
      position: fixed;
      display: flex;
      gap: 12px;
      top: 15px;
      right: 15px;
      width: 50px;
      height: auto;
      opacity: 0.8;
      border-radius: 35px;
      box-shadow: 0 0 10px rgba(114, 9, 183, 0.6);
      z-index: 9999;
    }

    .logo2{
      position: fixed;
      top: 15px;
      right: 66px;   
      width: 55px;
      height: auto;
      border: none;
      background: none;
      box-shadow: none;
      opacity: 0.8;
      z-index: 9999;
    }

    .logo3{
      position: fixed;
      top: 15px;
      right: 123px;
      width: 45px;
      height: auto;
      border: none;
      background: none;
      opacity: 0.8;
      z-index: 9999;
    }
  </style>
</head>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,

      minHeight: 200.00,

      scale: 1.00,

      color: 0x7209b7,
      backgroundColor: 0x1a1a2e,

    function navigateWithFade(url) {
      document.body.style.opacity = '0';
      setTimeout(() => {
        window.location.href = url;
      }, 600);
    }
