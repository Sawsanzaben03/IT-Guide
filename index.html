<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>جولة في عالم IT والذكاء الاصطناعي</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
      direction: rtl;   }
      #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      z-index: -1;      }
    .hero-container {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;  }
    p {
      font-size: 1.5em;
      margin-bottom: 30px;  }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
      flex-wrap: wrap;  }

    .buttons a {
      text-decoration: none;
      color: white;
      background: #7209b7;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: bold;
      transition: transform 0.2s ease, background 0.3s ease;
      box-shadow: 0 4px 10px rgba(114, 9, 183, 0.4);
}

    .buttons a:hover {
      background: #560bad;
      transform: scale(1.05);
}

    .buttons a:active {
      transform: scale(0.95);
}

    .buttons a:hover {
      background: #560bad;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      p {
        font-size: 1.2em;
      }
      .buttons a {
        padding: 12px 20px;
        font-size: 14px;
      }
    }
    footer {
      position: absolute;
      bottom: 10px;
      left: 10px;
      font-size: 0.8rem;
      color: #ccc;
      text-align: left;
    }
    .logo1, .logo2, .logo3 {
      position: fixed;
      top: 15px;
      opacity: 0.8;
      z-index: 9999;
    }

    .logo1 {
      right: 15px;
      width: 50px;
      border-radius: 35px;
      box-shadow: 0 0 10px rgba(114, 9, 183, 0.6);
    }

    .logo2 {
      right: 66px;
      width: 55px;
    }

    .logo3 {
      right: 123px;
      width: 45px;
    }
    </style>
    </head>
    <body>
    <div id="vanta-bg"></div>
    <img src="1685197056975.jpeg" alt="برعاية" class="logo1">
    <img src="OIP__1_-removebg-preview (1).png" alt="شعار الجامعة الأردنية" class="logo2">
    <img src="OIP-removebg-preview.png" alt="شعار الجامعة الهاشمية" class="logo3">
    

    <div class="hero-container">
    <h1>اكتشف معنا عالم تكنولوجيا المعلومات</h1>
    <p>حيث تبدأ رحلتك نحو المستقبل!</p>
    <div class="buttons">
      <a href="explore.html">ابدأ جولتك 👀</a>
      <a href="contact.html">تواصل معنا 💬</a>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.net.min.js"></script>
    <script>
      VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x7209b7,
      backgroundColor: 0x1a1a2e,
      points: 12.0,
      maxDistance: 25.0,
      spacing: 18.0
    })
    </script>
    <footer>
    &copy; 2025 - Developed by Sawsan Zaben 
    </footer>
  </body>
</html>
